<div class="col-md-6 col-md-offset-3">
  <h1>Hi {{currentUser.firstName}}!</h1>
  <p>You're logged in with:<br><a href="https://jwt.io/">JSON Web Tokens (JWT)</a>!!</p>
  <h3>All registered users (from secure api end point):</h3>
  <ul>
    <li *ngFor="let user of users">
      {{user.username}} ({{user.firstName}} {{user.lastName}})
      - <a (click)="deleteUser(user._id)">Delete</a>
    </li>
  </ul>
  <div *ngFor="let person of people">
    {{ person.name }}  (...form JSON file).
  </div>
  <a [routerLink]="[{ outlets: { popup: ['compose'] } }]">Contact</a>
  <p>See <a [routerLink]="['/material']">Material</a> components</p>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
