<div class="container">
  <h1>Add user</h1>
  <!-- The #f is the reference variable to the form directive. -->
  <!-- `f.value` is an object that refer to the all the form field values. -->
  <!-- `f.valid` is a Boolean that indicates whether the form is valid. -->
  <form #f="ngForm" (ngSubmit)="save(f.value, f.valid)" novalidate>
    <!-- name control -->
    <div class="form-group">
      <label>Name</label>
      <!-- Use `ngModel` to bind the model to form control. -->
      <!-- Use `name` attribute to register a form control with the form. -->
      <!-- Use `ngModelGroup` to group element. -->
      <input type="text" class="form-control"
        name="name" [(ngModel)]="user.name"
        #name="ngModel" required minlength="5">
      <!-- Show error only when field is not valid & it's dirty or form submited -->
      <small [hidden]="name.valid || (name.pristine && !f.submitted)" class="text-danger">
            Name is required (minimum 5 characters).
          </small>
      <!--<pre>{{name.errors | json}}</pre>-->
    </div>
    <!-- adrress group -->
    <div ngModelGroup="address">
      <!-- street control -->
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control"
          name="street" [(ngModel)]="user.address.street"
          #street="ngModel" required>
        <small [hidden]="street.valid || (street.pristine && !f.submitted)" class="text-danger">
          Street is required.
        </small>
      </div>
      <!-- postcode control -->
      <div class="form-group">
        <label>Post code</label>
        <input type="text" class="form-control"
          name="postcode" [(ngModel)]="user.address.postcode">
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <div class="margin-20">
    <div>Form details:-</div>
    <pre>Is form valid?: <br>{{f.valid | json}}</pre>
    <pre>Is form submitted?: <br>{{f.submitted | json}}</pre>
    <pre>form value: <br>{{f.value | json}}</pre>
  </div>
</div>
