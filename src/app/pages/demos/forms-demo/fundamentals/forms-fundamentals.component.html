<h4>Little Tour of Heroes</h4>
<p><i>Add a new hero</i></p>
<div>
  <!-- Declare a template reference variable using an identifier with a hash (or pound) character (#). -->
  <!-- You can reference #newHero template variable from any sibling or child of the <input> element. -->
  <input #heroInput
    (keyup)="0"
    (keyup.enter)="addHero(heroInput.value); heroInput.value='' "
    (blur)="addHero(heroInput.value); heroInput.value='' ">
  <!-- The (click) to the left of the equals sign identifies the button's click event as the target of the binding. -->
  <button (click)="addHero(heroInput.value)">Add</button>
  <button (click)="onClick($event)">No! .. Click me!</button>
  <ul>
    <li *ngFor="let hero of heroes">{{hero}}</li>
  </ul>
</div>

<h4>Give me some keys!</h4>
<div>
  <app-key-up-v1></app-key-up-v1>
</div>

<h4>Keyup loop-back component</h4>

  <app-loop-back></app-loop-back>
</div>
